<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Dark/Light Mode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="header">
      <h2>Calculator</h2>
      <button id="theme-toggle" aria-label="Toggle Theme">ðŸŒ™</button>
    </div>

    <input type="text" id="display" aria-label="Calculator Display" readonly>

    <div class="buttons">
      <!-- Function Buttons -->
      <button data-value="sin(" class="function">sin</button>
      <button data-value="cos(" class="function">cos</button>
      <button data-value="tan(" class="function">tan</button>
      <button data-value="cot(" class="function">cot</button>
      <button data-value="sec(" class="function">sec</button>
      <button data-value="cosec(" class="function">cosec</button>
      <button data-value="sqrt(" class="function">âˆš</button>
      <button data-value="^2" class="function">xÂ²</button>

      <!-- Operator and Special Buttons -->
      <button data-value="C" class="clear">C</button>
      <button data-value="DEL" class="delete">DEL</button>
      <button data-value="%" class="operator">%</button>
      <button data-value="/" class="operator">/</button>
      <button data-value="(">(</button>
      <button data-value=")">)</button>
      <button data-value="^" class="operator">^</button>

      <!-- Number Buttons -->
      <button data-value="*" class="operator">*</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      
      <button data-value="-" class="operator">-</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>

      <button data-value="+" class="operator">+</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>

      <button data-value="=" class="equals">=</button>
      <button data-value="0" class="zero">0</button>
      <button data-value=".">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
